<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Malla Curricular Interactiva - Enfermería</title>
    <style>
        body {
            font-family: Arial, Absissa;
            background-color: #fff0f5;
            color: #444;
            margin: 0;
            padding: 0;
        }h1 {
        text-align: center;
        color: #d63384;
        margin: 20px 0;
    }

    .malla {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        padding: 20px;
    }

    .semestre {
        background-color: #ffe0ef;
        border: 2px solid #d63384;
        border-radius: 10px;
        padding: 10px;
        margin-right: 10px;
        min-width: 250px;
        flex-shrink: 0;
    }

    .ramo {
        background-color: white;
        border: 1px solid #d63384;
        border-radius: 5px;
        margin: 5px 0;
        padding: 5px;
        cursor: pointer;
    }

    .ramo.aprobado {
        background-color: #ffc0cb;
        text-decoration: line-through;
    }

    .botones {
        text-align: center;
        margin: 20px;
    }

    button {
        background-color: #d63384;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #c2185b;
    }
</style>

</head>
<body><h1>Malla Curricular Interactiva - Enfermería</h1><div class="malla" id="mallaContainer"></div><div class="botones">
    <button id="guardarBtn">Guardar Avance</button>
    <button id="cargarBtn">Cargar Avance</button>
    <button id="resetBtn">Reiniciar</button>
</div><script>
const malla = [
    // Lista completa de los 10 semestres con ramos y prerrequisitos
    { semestre: "Primer Semestre", ramos: [
        { id: "anatomia", nombre: "Anatomía General" },
        { id: "biologia", nombre: "Biología e Histología" },
        { id: "quimica", nombre: "Química General y Orgánica" },
        { id: "introEnf", nombre: "Introducción a la Enfermería" },
        { id: "basesSocio", nombre: "Base Socioculturales" },
        { id: "tecnologia", nombre: "Tecnología e Innovación" }
    ] },
    { semestre: "Segundo Semestre", ramos: [
        { id: "primerosAux", nombre: "Primeros Auxilios" },
        { id: "psicologia", nombre: "Psicología General y del Desarrollo" },
        { id: "bioquimica", nombre: "Bioquímica", prereq: ["quimica"] },
        { id: "cicloVital", nombre: "Enfermería en el Ciclo Vital", prereq: ["introEnf"] },
        { id: "microParasit", nombre: "Microbiología y Parasitología", prereq: ["biologia"] },
        { id: "inglesBasico", nombre: "Inglés Básico" }
    ] },
    { semestre: "Tercer Semestre", ramos: [
        { id: "fisiologia", nombre: "Fisiología General", prereq: ["anatomia", "biologia"] },
        { id: "enfComunidad", nombre: "Enfermería y Comunidad", prereq: ["cicloVital"] },
        { id: "saludPublica", nombre: "Salud Pública y Epidemiológica" },
        { id: "educacionPromocion", nombre: "Educación y Promoción de la Salud", prereq: ["basesSocio", "psicologia"] },
        { id: "fundamentos", nombre: "Fundamentos de Enfermería Básica", prereq: ["cicloVital"] },
        { id: "habilidadesCom", nombre: "Habilidades Comunicacionales en Enfermería" }
    ] },
        {semestre:  "Cuarto Semestre", ramos: [
                { id: 'Enfermería y Comunidad 2', prereq: ['Enfermería y Comunidad', 'Educación y Promoción de la Salud'] },
                { id: 'Bioestadística' },
                { id: 'Enfermería Básica Aplicada', prereq: ['Base Socioculturales', 'Fundamentos de Enfermería Básica', 'Introducción a la Enfermería', 'Enfermería en el Ciclo Vital', 'Integrado en Microbiología y Parasitología', 'Enfermería y Comunidad', 'Educación y Promoción de la Salud', 'Habilidades Comunicacionales en Enfermería', 'Primeros Auxilios', 'Psicología General y del Desarrollo', 'Salud Pública y Epidemiológica', 'Anatomía General'] },
                { id: 'Fisiopatología', prereq: ['Fisiología General'] },
                { id: 'Farmacología', prereq: ['Bioquímica', 'Fisiología General'] }
    ] },
        { semestre: "Quinto Semestre", ramos: [
                { id: 'Ética en Enfermería' },
                { id: 'Enfermería Médico Quirúrgico', prereq: ['Enfermería Básica Aplicada', 'Fisiopatología', 'Farmacología'] },
                { id: 'Enfermería en Salud Mental y Psiquiátrica', prereq: ['Enfermería Básica Aplicada', 'Farmacología'] },
                { id: 'Enfermería y Comunidad 3', prereq: ['Enfermería y Comunidad 2'] },
                { id: 'Enfermería Medicinas Complementarias y Prácticas en Bienestar en Salud' },
                { id: 'Metodología de la Investigación 1', prereq: ['Bioestadística'] },
                { id: 'Desarrollo Sostenible' }
     ] }, 
        { semestre: "Sexto Semestre", ramos: [
                { id:: 'Gestión del Cuidado Enfermero en Salud Mental y Psiquiátrica', prereq: ['Enfermería en Salud Mental y Psiquiátrica', 'Enfermería y Comunidad 3'] },
                { id: 'Gestión del Cuidado Enfermero en la Comunidad', prereq: ['Enfermería Médico Quirúrgico', 'Enfermería y Comunidad 3'] },
                { id: 'Gestión del Cuidado Enfermero Médico Quirúrgico', prereq: ['Ética en Enfermería', 'Enfermería Médico Quirúrgico'] },
                { id: 'Enfermería Gerontogeriátrica', prereq: ['Ética en Enfermería', 'Enfermería y Comunidad 3'] },
                { id:: 'Gestión en Enfermería 1', prereq: ['Enfermería Básica Aplicada', 'Bioestadística'] },
                { id: 'Metodología de la Investigación 2', prereq: ['Metodología de la Investigación 1'] },
                { id: 'Inglés Técnico' }
     ] }, 
        { semestre: "Séptimo Semestre", ramos: [
                { id: 'Enfermería Pediátrica y Neonatología', prereq: ['Gestión del Cuidado Enfermero en la Comunidad', 'Gestión del Cuidado Enfermero Médico Quirúrgico'] },
                { id: 'Enfermería de la Mujer', prereq: ['Gestión del Cuidado Enfermero en la Comunidad', 'Gestión del Cuidado Enfermero Médico Quirúrgico'] },
                { id: 'Enfermería en Urgencia', prereq: ['Enfermería Gerontogeriátrica', 'Gestión del Cuidado Enfermero Médico Quirúrgico'] },
                { id: 'Gestión del Cuidado Enfermero Gerontogeriatría', prereq: ['Enfermería Gerontogeriátrica', 'Gestión del Cuidado Enfermero en la Comunidad', 'Gestión del Cuidado Enfermero Médico Quirúrgico'] },
                { id:: 'Gestión en Enfermería 2', prereq: ['Gestión en Enfermería 1'] },
                { id: 'Seminario de Tesis 1', prereq: ['Metodología de la Investigación 2'] },
                { id: 'Responsabilidad Social y Emprendimiento' }
     ] },
        { semestre:  "Octavo Semestre", ramos: [
                { id: 'Electivo de Formación Profesional' },
                { id: 'Legislación en Salud', prereq: ['Gestión en Enfermería 2'] },
                { id: 'Bioética en Enfermería', prereq: ['Gestión del Cuidado Enfermero Médico Quirúrgico'] },
                { id: 'Gestión del Cuidado en Urgencia', prereq: ['Base Socioculturales', 'Fundamentos de Enfermería Básica', 'Enfermería Gerontogeriátrica', 'Enfermería de la Mujer', 'Gestión del Cuidado Enfermero en Salud Mental y Psiquiátrica', 'Introducción a la Enfermería', 'Enfermería en el Ciclo Vital', 'Integrado en Microbiología y Parasitología', 'Enfermería y Comunidad', 'Educación y Promoción de la Salud', 'Habilidades Comunicacionales en Enfermería', 'Enfermería y Comunidad 2'] },
                { id: 'Gestión del Cuidado Enfermero del Pediatra', prereq: ['Enfermería de la Mujer', 'Enfermería Pediátrica y Neonatología'] },
                { id: 'Seminario de Tesis 2', prereq: ['Seminario de Tesis 1'] },
                { id: 'Preparación para la Vida Laboral' }
    ] }, 
       { semestre: "Noveno Semestre", ramos:[
                { id: 'Internado Comunitario', prereq: ['Electivo de Formación Profesional', 'Bioética en Enfermería', 'Gestión del Cuidado en Urgencia', 'Gestión del Cuidado Enfermero del Pediatra', 'Legislación en Salud', 'Seminario de Tesis 2'] }
    ] },
       { semestre: "Décimo Semestre", ramos: [
                { id: 'Internado Intrahospitalario', prereq: ['Electivo de Formación Profesional', 'Bioética en Enfermería', 'Gestión del Cuidado en Urgencia', 'Gestión del Cuidado Enfermero del Pediatra', 'Legislación en Salud', 'Seminario de Tesis 2'] }
let aprobados = new Set();

function renderMalla() {
    const container = document.getElementById('mallaContainer');
    container.innerHTML = '';
    malla.forEach(sem => {
        const semDiv = document.createElement('div');
        semDiv.className = 'semestre';
        const title = document.createElement('h3');
        title.textContent = sem.semestre;
        semDiv.appendChild(title);

        sem.ramos.forEach(ramo => {
            const ramoDiv = document.createElement('div');
            ramoDiv.className = 'ramo';
            ramoDiv.textContent = ramo.nombre;

            const habilitado = !ramo.prereq || ramo.prereq.every(id => aprobados.has(id));
            if (!habilitado && !aprobados.has(ramo.id)) {
                ramoDiv.style.opacity = 0.4;
                ramoDiv.style.pointerEvents = 'none';
            }

            if (aprobados.has(ramo.id)) {
                ramoDiv.classList.add('aprobado');
            }

            ramoDiv.onclick = () => {
                if (aprobados.has(ramo.id)) {
                    aprobados.delete(ramo.id);
                } else {
                    aprobados.add(ramo.id);
                }
                renderMalla();
            };

            semDiv.appendChild(ramoDiv);
        });

        container.appendChild(semDiv);
    });
}

function guardarAvance() {
    localStorage.setItem('mallaEnfermeriaAvance', JSON.stringify([...aprobados]));
    alert('¡Avance guardado!');
}

function cargarAvance() {
    const data = localStorage.getItem('mallaEnfermeriaAvance');
    if (data) {
        aprobados = new Set(JSON.parse(data));
        renderMalla();
        alert('Avance cargado.');
    } else {
        alert('No hay avance guardado.');
    }
}

function reiniciarAvance() {
    if (confirm('¿Seguro que quieres reiniciar tu avance?')) {
        aprobados.clear();
        renderMalla();
    }
}


renderMalla();
</script></body>
</html>
