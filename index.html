<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular Enfermería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #ff69b4;
            padding: 10px 0;
        }
        .malla-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            overflow-x: auto;
            gap: 20px;
            padding: 20px;
        }
        .semestre {
            background-color: #ffe4f2;
            border-radius: 12px;
            padding: 15px;
            min-width: 200px;
            max-width: 220px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .semestre h3 {
            text-align: center;
            color: #ff69b4;
        }
        .ramo {
            background-color: #fff;
            border: 2px solid #ff69b4;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            text-align: center;
            user-select: none;
        }
        .ramo.aprobado {
            background-color: #ffb6c1;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Malla Curricular Enfermería</h1>
    <div class="malla-container" id="malla"></div><script>
    const ramos = {
        'Primer Semestre': [
            { nombre: 'Anatomía General' },
            { nombre: 'Biología e Histología' },
            { nombre: 'Química General y Orgánica' },
            { nombre: 'Introducción a la Enfermería' },
            { nombre: 'Base Socioculturales' },
            { nombre: 'Tecnología e Innovación' }
        ],
        'Segundo Semestre': [
            { nombre: 'Primeros Auxilios' },
            { nombre: 'Psicología General y del Desarrollo' },
            { nombre: 'Bioquímica', prereq: ['Química General y Orgánica'] },
            { nombre: 'Enfermería en el Ciclo Vital', prereq: ['Introducción a la Enfermería'] },
            { nombre: 'Integrado en Microbiología y Parasitología', prereq: ['Biología e Histología'] },
            { nombre: 'Inglés Básico' }
        ],
        // Continua cargando los semestres hasta el Décimo Semestre con su respectiva lógica
    };

    const aprobados = new Set();

    function puedeAprobar(ramo) {
        if (!ramo.prereq) return true;
        return ramo.prereq.every(r => aprobados.has(r));
    }

    function renderMalla() {
        const container = document.getElementById('malla');
        container.innerHTML = '';

        for (const [semestre, lista] of Object.entries(ramos)) {
            const columna = document.createElement('div');
            columna.className = 'semestre';
            const titulo = document.createElement('h3');
            titulo.textContent = semestre;
            columna.appendChild(titulo);

            for (const ramo of lista) {
                const divRamo = document.createElement('div');
                divRamo.className = 'ramo';
                divRamo.textContent = ramo.nombre;

                if (aprobados.has(ramo.nombre)) {
                    divRamo.classList.add('aprobado');
                } else if (!puedeAprobar(ramo)) {
                    divRamo.style.opacity = '0.5';
                }

                divRamo.onclick = () => {
                    if (puedeAprobar(ramo)) {
                        if (aprobados.has(ramo.nombre)) {
                            aprobados.delete(ramo.nombre);
                        } else {
                            aprobados.add(ramo.nombre);
                        }
                        renderMalla();
                    }
                };

                columna.appendChild(divRamo);
            }

            container.appendChild(columna);
        }
    }

    renderMalla();
</script>

</body>
</html>
